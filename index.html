<!DOCTYPE html>
<meta charset="utf-8">
<title>World Map</title>

 <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<style>

body {
	padding: 0;
	margin: 0;
	background-color: #efefef;
  font-family: "Frutiger LT W04", Frutiger, Arial, sans-serif;
}

.coastline {
  fill: none;
  stroke: #D5D5D5;
  stroke-linejoin: round;
}

.country {
  fill: #fff;
  stroke: #ccc;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.member {
  fill: #003764;
}

div.tooltip {
  color: #222;
  background: #fff;
  padding: .5em;
  border-radius: 2px;
  box-shadow: 0px 0px 2px 0px #a6a6a6;
  position: absolute;
  z-index: 2;

}

div.tooltip a {
  text-decoration: none;
  letter-spacing: .1em;
  text-transform: uppercase;
  color: #0083ae;
}

.active {
  fill: #d61366;
  cursor: pointer;
  cursor: hand;
}

</style>

</head>
<body>

<div id="map-no-show"></div>


<script src="javascripts/d3.js"></script>
<script src="javascripts/d3.geo.projection.js"></script>
<script src="javascripts/topojson.v1.min.js"></script>
<script src="javascripts/queue.v1.min.js"></script>
<script src="javascripts/modernizr-svg-only.js"></script>

<script>

// check for
if('querySelector' in document
     && 'addEventListener' in window) {
     	var jsCheck = document.getElementById('map-no-show');
			jsCheck.id="map";
     }

// Calls the resize function
d3.select(window).on("resize", throttle);

var windowWidth = window.innerWidth;

// Set the height and width
var padding = 5;
var scaleSetting = 1.7;
var width = document.getElementById('map').offsetWidth-padding;
var height = width / scaleSetting;
var activeCountries, topo, borders, coastline, projection, path, svg, g;
var tooltip = d3.select("#map").append("div").attr("class", "tooltip hidden");

setup(width,height);


//initial setup
function setup(width,height){
	//Try d3.geo.winkel3() / d3.geo.mercator() / d3.geo.naturalEarth() / d3.geo.times()
  projection =  d3.geo.times()
    .translate([(width/2), (height/2)])
    .scale(width / scaleSetting / Math.PI)
    .rotate([-11,0]);

  path = d3.geo.path().projection(projection);

  svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g");

  g = svg.append("g");
}

//Loads in the world data and the active countries
queue()
  .defer(d3.json, "data/world-topo.json")
  .defer(d3.csv, "data/active.csv")
  .await(ready);

function ready(error, world, active) {
  var countries = topojson.feature(world, world.objects.world).features;
  topo = countries;
  activeCountries = active;

  coastline = topojson.mesh(world, world.objects.world, function(a, b) { return a === b });

  topo.forEach(function(d, i) {
      activeCountries.forEach(function(e, j) {
          if (d.id === e.id) {
              e.geometry = d.geometry;
              e.type = d.type;
          }
      })
  })

    console.log (activeCountries);
     console.log (topo);

  draw(topo, activeCountries, coastline);
}

function draw(topo, activeCountries, coastline) {

  var activeCountry = g.selectAll(".activeCountry").data(activeCountries);

   g.selectAll(".country")
        .data(topo)
        .enter().append("path")
        .attr("class", "country")
        .attr("id", function(d) { return d.id; })
        .attr("d", path);

   g.insert("path", ".graticule")
      .datum(coastline)
      .attr("class","coastline")
      .attr("d", path);

   activeCountry.enter().append("path")
      .attr("class", "member")
      .attr("id", function(d) { return d.id; })
      .attr("d", path);

   //ofsets plus width/height of transform, plus 20 px of padding, plus 20 extra for tooltip offset off mouse
  var offsetL = document.getElementById('map').offsetLeft+(width/60);
  var offsetT =document.getElementById('map').offsetTop+(height/60);

  if (windowWidth > 752) {
    activeCountry
      .on("mousemove", function(d,i) {
          var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );
            tooltip
              .classed("hidden", false)
              .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
              .html('<a href="'+ d.url + '">' + d.name + '</a>')
          })
          .on("mouseout",  function(d,i) {
            tooltip.classed("hidden", true)
          });

    //when you click on a country go to the member page
    activeCountry.on('click', function(d){ window.location = d.url;});

    activeCountry
      .on("mouseover", function() {
        d3.select(this)
          .classed("active", true )
        })
      .on("mouseout",  function() {
        d3.select(this)
          .classed("active", false)
        });
     }

}

function redraw() {
  windowWidth = window.innerWidth;
  width = document.getElementById('map').offsetWidth-padding;
  height = width / scaleSetting;
  d3.select('svg').remove();
  setup(width,height);
  draw(topo, activeCountries, coastline);
}

var throttleTimer;
function throttle() {
  window.clearTimeout(throttleTimer);
    throttleTimer = window.setTimeout(function() {
      redraw();
    }, 200);
}

</script>
</body>
</html>
